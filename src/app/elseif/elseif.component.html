<h2>else if  conditions</h2>
<button (click)="green()">green</button>
<button (click)="blue()" >blue</button>
<button (click)="red()" >red</button>
<button (click)="black()">black</button>
<input type="text" (input)="handleinout($event) " placeholder="enter the number  ">
@if (color==1) {
    <div style="width: 200px; height: 200px; background-color: green;"></div>
}
 @else if (color==2) {
    <div style="width: 200px; height: 200px; background-color: rgb(55, 0, 128);"></div>

 }
 @else if (color==3) {
    <div style="width: 200px; height: 200px; background-color: rgb(219, 20, 20);"></div>

 }
 @else if (color==4) {
    <div style="width: 200px; height: 200px; background-color: rgb(18, 6, 34);"></div>

 }
@else {
    <div>no color choosen</div>
  }
